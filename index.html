<!DOCTYPE html>
<html>
<head>
  <style>
  form.bsb input[type=text] {
    padding: 10px;
    font-size: 24px;
  }
  </style>
  <title>How to Train Your Plants</title>
</head>

<body>
  <h1 style="text-align: center">Aloe There!</h1>
  <h3 style="text-align: center">A website centered on informing people on how to take care of their plants!</h3>
  <form style="align-items: center">
    <button type="image" src="https://www.nicepng.com/png/detail/104-1044901_magnifying-glass-magnifying-glass-drawing-png.png" />
    <input type="text" placeholder="Search up!" >
  </form>

  <div id="plantInfo"></div>

  <script>
  loadXMLFile("plant_database.xml", "hymp");

  function loadXMLFile(xmlFile, request) {
    try {
      var getDB = new XMLHttpRequest();
      getDB.onreadystatechange = function() {
        if (getDB.readyState == 4 && getDB.status == 200) {
          plantFunction(getDB, request);
        }
      };
      getDB.open("GET", xmlFile, true);
      getDB.send();
    }
    catch (error) {document.getElementById("plantInfo").innerHTML = error;}
  }

  function plantFunction(xml, request) {
    try {
      var plantDB = xml.responseText;
      var parser = new DOMParser();
      var plantDoc = parser.parseFromString(plantDB, "text/xml");

      if (request == "hymp") {
        plantList = plantDoc.getElementsByTagName("plant");
        var rand = Math.random() * plantList.length;

        document.getElementById("plantInfo").innerHTML =
        "Plant name: " + plantList[rand].getElementsByTagName("name")[0].childNodes[0].nodeValue +
        "<br>Needs water: " + plantList[rand].getElementsByTagName("water")[0].childNodes[0].nodeValue +
        "<br>Sunlight: " + plantList[rand].getElementsByTagName("sunlight")[0].childNodes[0].nodeValue;
      }
    }
    catch (error) {
      document.getElementById("plantInfo").innerHTML = error;
    }
  }

  </script>
</body>
</html>
